<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left_side">
        <div class="logo"><img src="./images/ghibli-logo.png" alt="Studio Ghibli logo"></div>
        <div class="text">Join the adventure!</div>
        <div class="footer">Copyright Â© syl1m 2022<</div>
    </div>
    <div class="right_side">
        <div class="top">
            <div>Sign up now!  This is not a real online service.</div>
            <div>What are you waiting for?</div>
        </div>
        <div class="form">
            <form action="" method="post" id="signup_form">
                <div class="form_field">  
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="form_field">  
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last>name" required>
                </div>
                <div class="form_field">  
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form_field">  
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number" required>
                </div>
                <div class="form_field">  
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form_field">  
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
            </form>
        </div>
        <div class="bottom">
            <div class="submit">
                <button type="submit">Create Account</button>
            </div>
            <div class="login">Already have an account? <span>Log in</span></div>
        </div>
    </div>
</body>
</html>
